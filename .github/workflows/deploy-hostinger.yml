name: Deploy to Hostinger

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  PHP_VERSION: "8.2"
  NODE_VERSION: "20"
  DEPLOY_PATH: ${{ secrets.H_DEPLOY_PATH }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, bcmath, intl, pdo_mysql, fileinfo, sqlite, pdo_sqlite
          tools: composer
          coverage: none

      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies (with dev for tests)
        run: composer install --no-interaction --prefer-dist

      - name: Prepare .env.testing (sqlite in-memory)
        run: |
          cp .env.example .env.testing
          php -r "file_put_contents('.env.testing', \"APP_ENV=testing\nAPP_KEY=base64:\".base64_encode(random_bytes(32)).\"\nDB_CONNECTION=sqlite\nDB_DATABASE=:memory:\nSESSION_DRIVER=array\nCACHE_STORE=array\nQUEUE_CONNECTION=sync\n\", FILE_APPEND);"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install JS dependencies (for Vite manifest)
        run: npm ci --no-audit --no-fund

      - name: Build frontend assets (for tests)
        run: npm run build

      - name: Run migrations (testing)
        run: php artisan migrate --env=testing --force

      - name: Run tests
        run: php artisan test --env=testing

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, bcmath, intl, pdo_mysql, fileinfo
          tools: composer
          coverage: none

      - name: Cache Composer downloads
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install PHP dependencies (prod)
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install JS dependencies
        run: npm ci --no-audit --no-fund

      - name: Build frontend assets
        run: npm run build

      - name: Build deploy directory
        run: |
          rm -rf deploy
          mkdir deploy
          rsync -a --delete \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude=".env" \
            --exclude="storage/app/" \
            --exclude="storage/logs/" \
            ./ deploy/

      - name: Deploy to Hostinger (rsync over SSH)
        uses: burnett01/rsync-deployments@v1.1
        with:
          switches: -az --delete
          path: deploy/
          remote_path: ${{ env.DEPLOY_PATH }}
          remote_host: ${{ secrets.H_HOST }}
          remote_user: ${{ secrets.H_USER }}
          remote_key: ${{ secrets.H_SSH_KEY }}
          remote_port: ${{ secrets.H_PORT }}

      - name: Post-deploy tasks (cache and migrations)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.H_HOST }}
          username: ${{ secrets.H_USER }}
          key: ${{ secrets.H_SSH_KEY }}
          port: ${{ secrets.H_PORT }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            php artisan storage:link || true
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan migrate --force
            chmod -R 775 storage bootstrap/cache
